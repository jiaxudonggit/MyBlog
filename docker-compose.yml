version: '3.7'
services:
  database:
    image: mongo:4.4.6
    restart: always
    container_name: blog-database
    volumes:
      - ~/data/db:/data/db
    networks:
      - blog-network
    command: [--auth]
  web:
    image: blog:v1.0.0
    depends_on:
      - blog-database
    container_name: blog-web
    ports:
      - 9000:9000
    networks:
      - blog-network
networks:
  blog-network:
    driver: bridge
    name: blog-network